<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="metricsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="512" height="512" rx="108" fill="url(#metricsGrad)"/>

  <!-- Emiti "E" stylized as analytics bars -->
  <g transform="translate(128, 112)">
    <!-- Three rising bars forming an abstract E -->
    <rect x="0" y="192" width="56" height="96" rx="12" fill="#ffffff" opacity="0.9"/>
    <rect x="100" y="128" width="56" height="160" rx="12" fill="#ffffff" opacity="0.9"/>
    <rect x="200" y="64" width="56" height="224" rx="12" fill="#ffffff" opacity="0.9"/>

    <!-- Sparkle dot -->
    <circle cx="228" cy="40" r="16" fill="#ffffff"/>
  </g>
</svg>
